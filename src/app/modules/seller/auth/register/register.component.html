<div class="container">
  <form class="border p-3 rounded-3" [formGroup]="registerForm">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3">
        <span class="fs-3">Register</span>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div class="form-text"></div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="company" class="form-label">Company Name</label>
        <input
          type="text"
          class="form-control"
          id="company"
          formControlName="company"
        />
        <div class="form-text"></div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
        <div class="form-text"></div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
        />
        <div class="form-text"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 offset-4">
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="handleSubmit()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
