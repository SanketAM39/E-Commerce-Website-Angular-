<div class="container">
  <form class="" [formGroup]="resetPasswordForm">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3">
        <h1 class="h3m">Reset Password</h1>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="email"
          formControlName="password"
        />
        <div class="form-text"></div>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" />
        <div class="form-text"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 mb-3">
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="resetPassword()"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
