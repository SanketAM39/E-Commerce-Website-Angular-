<div class="container">
  <button class="btn btn-primary m-3">Users</button>
  <button
    class="btn btn-warning m-3"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
  >
    Create User
  </button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Sr. No</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.name }}</td>
        <td>
          {{ user.role }}
          <i
            class="fa-solid fa-user-pen"
            style="margin-left: 1rem; cursor: pointer"
          ></i>
        </td>
        <td>{{ user.email }}</td>
        <td>
          <i
            class="fa-solid fa-pen-nib"
            style="margin-right: 1rem; cursor: pointer"
            (click)="handleupdate(user)"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          ></i>
          <i
            class="fa-sharp fa-solid fa-trash"
            style="cursor: pointer"
            (click)="handleDelete(user._id)"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Create User</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form class="rounded p-4 p-sm-3" [formGroup]="createUserForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
            </div>

            <div class="row">
              <label for="role" class="form-label">Role : </label>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="user"
                    value="user"
                    formControlName="role"
                  />
                  <label class="form-check-label" for="user">User</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="admin"
                    value="admin"
                    formControlName="role"
                  />
                  <label class="form-check-label mb-3" for="admin">Admin</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
            </div>
            <button
              type="submit"
              class="btn btn-success"
              (click)="handleCreate()"
              data-bs-dismiss="modal"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="modal-footer">
          {{ todayDate | date : "dd/MM/yyyy" }}
        </div>
      </div>
    </div>
  </div>
</div>
